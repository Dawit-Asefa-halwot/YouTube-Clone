<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Youtube interface</title>
    <link rel="stylesheet" href="Styles/header.css" />
  </head>
  <body>
    <div class="header">
      <div class="left-section">
        <button class="hamburger-icon-button">
          <img
            class="youtube-hamburger-icon"
            src="youtube-icons/hamburger-menu.svg"
          />
        </button>
        <img class="youtube-logo" src="youtube-icons/youtube-logo.svg" />
      </div>
      <div class="middle-section">
        <input class="search-bar" type="text" placeholder="Search" />
        <button class="search-button">
          <img class="search-icon" src="youtube-icons/search.svg" />
        </button>
        <button class="voice-button">
          <img
            class="voice-icon"
            src="youtube-icons/voice-search-icon.svg"
            alt=""
          />
        </button>
      </div>
      <div class="right-section">
        <img class="upload-icon" src="youtube-icons/upload.svg" />
        <div class="notifications-container">
          <img
            class="notifications-icon"
            src="youtube-icons/notifications.svg"
          />
          <div class="notifications-count">5</div>
        </div>
        <img class="user-icon" src="youtube-icons/imogi.jpg" />
      </div>
    </div>
  </body>
</html>
